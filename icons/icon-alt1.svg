<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square with gradient -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#grad1)"/>
  
  <!-- Pen/Quill icon -->
  <g transform="translate(32, 28)">
    <!-- Feather -->
    <path d="M 10 60 Q 15 40 20 20 Q 22 10 26 5 L 30 8 Q 28 12 26 22 Q 22 42 18 62 Z" fill="#f8fafc" opacity="0.9"/>
    <path d="M 26 5 Q 35 8 40 15 Q 42 20 38 22 L 30 8 Z" fill="url(#grad2)"/>
    
    <!-- Pen nib -->
    <path d="M 10 60 L 5 70 L 15 65 Z" fill="#1e293b"/>
    
    <!-- Feather details -->
    <path d="M 20 20 L 12 22" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
    <path d="M 22 30 L 14 32" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
    <path d="M 20 40 L 12 42" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
    <path d="M 18 50 L 10 52" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="92" cy="92" r="20" fill="#10b981" filter="url(#glow)"/>
  <path d="M 84 92 L 89 97 L 100 86" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Sparkle elements -->
  <circle cx="96" cy="32" r="4" fill="white" opacity="0.8"/>
  <circle cx="32" cy="96" r="3" fill="white" opacity="0.7"/>
  <path d="M 24 24 L 26 28 L 30 28 L 27 31 L 28 35 L 24 32 L 20 35 L 21 31 L 18 28 L 22 28 Z" fill="#fbbf24"/>
</svg>

